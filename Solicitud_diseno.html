<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Solicitud de trabajo</h2>
  <p>Todos los campos son obligatorios.</p>
  <form class="form-inline" action="/action_page.php">
    <div class="form-group">
      <div class="col-xs-4">
      <label for="nombre">Solicitante:</label>
      <input type="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
    </div>
    <div class="form-group">
      <div class="col-xs-2">
      <label for="date">Fecha:</label>
      <input type="date" class="form-control" id="date" placeholder="fecha" name="date">
    </div>
    <button type="submit" class="btn btn-default">Enviar</button>
  </form>
</div>

</body>
</html>
